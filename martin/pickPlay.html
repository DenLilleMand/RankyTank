<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/cssOverwrite.css">

</head>
<body background="img/Rannky%20Tank.jpg">

<div class="col-xs-12  col-sm-12">
    <div class="col-xs-12  col-sm-12 marginbottom20">
        <h1 class="h1FrontPage">Select players</h1>
    </div>
    <div class="inlineBlock floatLeft teamDiv">
        <div style="text-align: center">
            <h1 class="h1FrontPage">Team 1</h1>


            <table class="inlineBlock">
                <tr>
                    <p style="color:white">Keeper</p>
                    <button class="roundButton marginleft15">

                        <img height="50%" style="" src="img/icon_player_add.png" alt="">

                    </button>

                </tr>
                <br>
                <tr>
                    <p style="color:white">Attacker</p>
                    <button class="roundButton">

                        <img height="50%" style="" src="img/icon_player_add.png" alt="">
                    </button>
                </tr>

            </table>

            <button class="btn btn-lg btnFrontPage">BACK</button>
        </div>
    </div>

    <div class="inlineBlock middleDiv teammiddleDiv">
        <table>
            <tr>
                <button class="btn middlePagebuttons">Random play</button>
            </tr>
            <br>
            <tr>
                <button class="btn middlePagebuttons">Fair Play</button>
            </tr>
            <tr><h1 class="h1frontpage" style="color: white">Odds</h1></tr>
            <tr><h3 class="h1frontpage" style="color: white">3.2 : 1.7</h3></tr>
            <br>
            <tr><h1 class="h1frontpage" style="color: white">Points</h1></tr>
            <tr><h3 class="h1frontpage" style="color: white">15.1 : 26.5 </h3></tr>


        </table>

    </div>

    <div class="inlineBlock floatRight teamDiv" style="width: 35%;height: 490px;">
        <div style="text-align: center">
            <h1 class="h1FrontPage">Team 2</h1>

            <table class="inlineBlock">
                <tr>
                    <p style="color:white">Keeper</p>
                    <button class="roundButton marginleft15">

                        <img height="50%" style="" src="img/icon_player_add.png" alt="">

                    </button>

                </tr>
                <br>
                <tr>
                    <p style="color:white">Attacker</p>
                    <button class="roundButton">

                        <img height="50%" style="" src="img/icon_player_add.png" alt="">
                    </button>
                </tr>

            </table>


            <button class="btn btn-lg btnFrontPage">PLAY</button>
        </div>
    </div>

    <!--  <div class="form-group">
          <label>Name</label>
          <input placeholder="Name" class="form-control" />
      </div>
      <div class="form-group">
          <label >Email</label>
          <input placeholder="Email" class="form-control" type="email" asp-for="Email" />
      </div>-->
</div>
</body>
</html>
